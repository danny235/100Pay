<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no, maximum-scale=1,
      user-scalable=0"
    />
    <title>100Pay App</title>
    <link rel="manifest" href="/manifest.json" />
    <!-- The `react-native-web` recommended style reset: https://necolas.github.io/react-native-web/docs/setup/#root-element -->
    <style id="expo-reset">
      
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }

      /* These styles disable body scrolling if you are using <ScrollView> */
      body {
        overflow: hidden;
        position: fixed;
        inset: 0px;
        overflow: hidden;
        padding: 0px;
        margin: 0px;
        user-select: none;
        touch-action: none;
      }
      input {
        outline: none;
      }

      /* These styles make the root element full-height */
      #root {
        display: flex;
        height: 100%;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- Use static rendering with Expo Router to support running without JavaScript. -->
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <!-- The root element for your Expo app. -->
    <div id="root"></div>

    <script>
      async function register(config) {
        try {
          if ("serviceWorker" in navigator) {
            window.addEventListener("load", async () => {
              const registration = await navigator.serviceWorker.register(
                "sw.js"
              );
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) {
                  return;
                }
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === "installed") {
                    if (navigator.serviceWorker.controller) {
                      // At this point, the updated precached content has been fetched,
                      // but the previous service worker will still serve the older
                      // content until all client tabs are closed.
                      console.log(
                        "New content is available and will be used when all " +
                          "tabs for this page are closed. See https://cra.link/PWA."
                      );

                      // Execute callback
                      if (config && config?.onUpdate) {
                        config.onUpdate(registration);
                      }
                    } else {
                      // At this point, everything has been precached.
                      // It's the perfect time to display a
                      // "Content is cached for offline use." message.
                      console.log("Content is cached for offline use.");

                      // Execute callback
                      if (config && config?.onSuccess) {
                        config?.onSuccess(registration);
                      }
                    }
                  }
                };
              };
            });
          } else {
            console.log(
              "This browser does not support the service worker registration"
            );
          }
        } catch (error) {
          console.log("Error during service worker registration:", error);
        }
      }

      register({
        onSuccess: (registration) => {
          // Optional: Handle success callback
          console.log("Service worker registration successful:", registration);
        },
        onUpdate: (registration) => {
          // Optional: Handle update callback
          console.log("New content available:", registration);
        },
      });
    </script>
  </body>
</html>
